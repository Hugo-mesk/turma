{% load i18n menu_tags cache %}

{% for child in children %}
    {% if child.children %}
      <div class="dropdown-divider"></div>
      <a class="nav-link bg-secondary" id="themes" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">
          {{ child.get_menu_title }}
      </a>
      <div class="dropdown-divider"></div>
      {% show_menu from_level to_level extra_inactive extra_active 'includes/third_menu.html' "" "" child %}
    {% else %}
      <div class="dropdown-divider"></div>
      <a class="nav-link bg-secondary" id="themes" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">
          {{ child.get_menu_title }}
      </a>
    {% endif %}
{% endfor %}
