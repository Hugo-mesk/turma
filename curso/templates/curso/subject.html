{% extends "base.html" %}
{% load cms_tags %}

{% block content %}
  <h2>Lista de Assuntos</h2>
  {% for subject in subject_list %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ subject.titulo }}</h5>
        <p class="card-text">{{ subject.descricao }}</p>
        <a href="{{ resquet.path }}{{ subject.id }}" class="btn btn-primary">Detalhes</a>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
