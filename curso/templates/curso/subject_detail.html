{% extends "base.html" %}
{% load cms_tags %}

{% block content %}
  <h5 class="card-title">{{ subject.titulo }}</h5>
  <p class="card-text">{{ subject.descricao }}</p>
  {% for foto in lista_fotos %}
    <img class='inline-picture' src="{{ foto.document.url }}">
  {% endfor %}
  {% for arquivo in lista_arquivos %}
    <li><a href="{{ arquivo.documento.url }}">{{arquivo.documento.name}}</a></li>
  {% endfor %}
{% endblock content %}
