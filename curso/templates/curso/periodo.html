{% extends "base.html" %}
{% load cms_tags %}

{% block content %}
  <h2>Lista de Assuntos</h2>
  {{ semestre.slug }}
  {% for materia in materias %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ materia.titulo }}</h5>
        <p class="card-text">{{ materia.descricao }}</p>
        <a href="{{ materia.get_absolute_url }}" class="btn btn-primary">Detalhes</a>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
